<h2>Dashboard</h2>
<h3>Ranking</h3>

<table class="table">
  <thead>
    <tr>
      <th>Score</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        {{user.score}}
      </td>
      <td>
        {{user.name}}
      </td>
    </tr>
  </tbody>
</table>
