<h2>Add Quiz</h2>

<div class="card" *ngIf="isLoading">
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>
</div>

<app-toast [message]="toast.message"></app-toast>

<form [formGroup]="addQuizForm" (ngSubmit)="addQuiz()">
  <div class="form-group">
    <label>Text:</label>
    <input class="form-control" formControlName="text" name="text" placeholder="Text"/>
  </div>
  <div class="form-group">
    <label>Value:</label>
    <input class="form-control" type="number" formControlName="value" name="value" placeholder="Value" />
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!addQuizForm.valid">Add</button>
</form>
