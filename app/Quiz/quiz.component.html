<h2>Quiz</h2>

<div *ngIf="currentQuiz">

  <form (submit)="next(answer.value)" class="form-horizontal">

    <div class="center jumbotron">
      <p>
        Left Balloons: {{score}}
        <br />
        Q. {{stage + 1}}. {{currentQuiz.text}}
      </p>
    </div>

    <div class="form-group form-group-lg">

      <label class="col-sm-2 control-label">Answer: </label>
      <div class="col-sm-8">
        <input type="number" required #answer class="form-control" />
      </div>
      <button type="submit" [disabled]="buttonDisabled" class="btn btn-primary btn-lg col-sm-1">Submit</button>

    </div>

  </form>

</div>

<div class="center">
  TIME: {{time}}
</div>

<div *ngIf="msg">
  {{msg}}
</div>
