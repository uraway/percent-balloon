<h2>Quiz</h2>
<div *ngIf="currentQuiz">
  <form (submit)="submit(answer.value)" class="form-horizontal">
    <div class="center jumbotron">
      <p>
        <br /> Q. {{stage + 1}}. {{currentQuiz.text}}
      </p>
    </div>
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label">Your Answer: </label>
      <div class="col-sm-8">
        <input type="number" required #answer class="form-control" min=0 />
      </div>
      <button type="submit" [disabled]="buttonDisabled" class="btn btn-primary btn-lg col-sm-2">Submit</button>
    </div>

    <div *ngIf="ans" class="form-group form-group-lg">
      <label class="col-sm-2 control-label center">{{ans}} %</label>
      <button class="btn btn-secondary btn-lg col-sm-2 pull-right" (click)="next()">NEXT</button>
    </div>

  </form>
</div>
<div class="box">
  <canvas #myCanvas id="myCanvas" width="800" height="400"></canvas>
</div>
