<h2>Quiz</h2>

<div *ngIf="msg">
  <span>{{msg}}</span>
  <br />
  <div *ngIf="msg2">
    <span>{{msg2}}</span>
  </div>
  <br />
  <button class="btn btn-secondary" (click)="next()">NEXT</button>
</div>

<div *ngIf="currentQuiz">

  <form (submit)="submit(answer.value)" class="form-horizontal">

    <div class="center jumbotron">
      <p>
        残り: {{score}} バルーン
        <br />
        Q. {{stage + 1}}. {{currentQuiz.text}}
      </p>
    </div>

    <div class="form-group form-group-lg">

      <label class="col-sm-2 control-label">答え: </label>
      <div class="col-sm-8">
        <input type="number" required #answer class="form-control" min=0 />
      </div>
      <button type="submit" [disabled]="buttonDisabled" class="btn btn-primary btn-lg col-sm-2">Submit</button>

    </div>

  </form>
</div>
<div class="box">
  <canvas #myCanvas id="myCanvas" width="1200" height="800"></canvas>
</div>
