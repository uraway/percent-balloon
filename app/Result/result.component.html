<h2>{{score}} Balloons Left</h2>

<form class="form-horizontal" (submit)="saveScore()">

  <div class="form-group">
    <label class="col-sm-4 control-label">Name: </label>
    <div class="col-sm-4">
      <input class="form-control" />
    </div>

    <button class="btn btn-default col-sm-2">Save Score</button>

  </div>

</form>

<div class="center">
  <button class="btn btn-primary btn-lg" routerLink="/quiz">Retry?</button>
</div>
